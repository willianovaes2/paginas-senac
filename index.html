<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sanchez:ital@0;1&display=swap');
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="../../assets/js/login1.js" defer></script>
    <title>Página de Login - Senac</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="header-top shadow">

        </div>

        <div class="header-mid shadow">
            <a class="logo-senac">
                <!-- <img src="assets/images/logo-senac.png" alt="Logo do Senac" width="350px"> -->
            </a>
        </div>
    </header>

    <main>

        <div class="main">
            <div class="login-box shadow-lg">
                <div class="title">
                    <img src="/assets/images/logo-senac.png" alt="logotipo SENAC" width="420">
                </div>

                <fieldset class="d-flex">
                    <label class="d-flex btn btn-outline-primary" style="margin: auto;">
                        <input type="radio" name="opcao" value="3" class="" checked/>
                        <span><i class="bi bi-backpack"></i> Estudante</span>
                    </label>
                    <label class="d-flex btn btn-outline-primary" style="margin: auto;">
                        <input type="radio" name="opcao" value="2" class="" />
                        <span><i class="bi bi-clipboard-data"></i> Professor</span>
                    </label>
                    <label class="d-flex btn btn-outline-primary" style="margin: auto;">
                         <input type="radio" name="opcao" value="1" class=""/>
                         <span><i class="bi bi-buildings"></i> Instituição</span>
                     </label>
                </fieldset>

                <form action="">
                    <div id="formLogin">
                        <h4>Login</h4>
                        <p>Entre com suas credenciais</p>

                        <div class="row">
                            <div class="col">
                                <label for="lCpf" class="form-label">Email: </label>
                                <input type="text" class="form-control" id="email" name="email"
                                    placeholder="email@senacsp.edu.br">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="lSenha" class="form-label">Senha: </label>
                                <input type="password" class="form-control" id="senha" name="senha"
                                    placeholder="********">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col text-end">
                                <a href="#" type="button" class="btn btn-primary w-100">Entrar</a>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </main>

    <footer class="mt-auto">
        <div class="footer-top">
            <p>Senac - Serviço Nacional de Aprendizagem Comercial - CNPJ: <a href="#">[consulte as unidades]</a> ou pelo
                <a href="#">Fale Conosco</a> Informações: 4090-1030 para capitais e regiões metropolitanas e
                0800-883-2000 para demais regiões
            </p>
        </div>

        <div class="footer-bottom">
            <picture class="logo-branco">
                <img src="assets/images/logo_branco.png" alt="Logotipo do Senac" width="120">
            </picture>

            <div class="logos">
                <a href="#" class="me-4 text-reset">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="#" class="me-4 text-reset">
                    <i class="bi bi-twitter-x"></i>
                </a>
                <a href="#" class="me-4 text-reset">
                    <i class="bi bi-linkedin"></i>
                </a>
                <a href="#" class="me-4 text-reset">
                    <i class="bi bi-youtube"></i>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
